<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>
          Hi! Please input a color in RGB or HEX and you'll get a convert
          format.
        </h2>
        <p>RGB enter with following format: R, G, B</p>
        <p>HEX enter with following format: #HHEEXX</p>
      </div>
      <form class="form">
        <input type="text" name="colorInput" class="color" autocomplete="off" />
        <button class="convert-btn">Convert</button>
      </form>
      <div class="output"></div>
    </div>
    <footer>
      <p>Created by @czechdev</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
